<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xin chao</title>
</head>
<body>
    <script>
        function findMinScore(arr) {
            let min = arr[0];
            for (let i = 1; i <= arr.length; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [10, 5, 2, 8, -1, 6, 8];
        let min = findMinScore(arr1)
        alert(min)
        let arr2 = [2, 4, 0, 5, 1];
        let min2 = findMinScore(arr2)
        alert(min2)
        let arr3 = [8, 6, 2, 6, 1, 4];
        let min3 = findMinScore(arr3)
        alert(min3)
    </script>
</body>
</html>
